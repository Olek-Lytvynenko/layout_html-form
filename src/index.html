<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    >
      <!--<form action="https://localhost:300/api" method="post"> -->
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <dir> <label for="surname">Surname:</label>
          <input type="form" id="surname"
            name="surname" autocomplete="off"
            maxlength="20"
            minlength="6"
          >
        </dir>
        <dir>
          <label for="name">Name:</label>
          <input type="form" id="name"
          name="name" autocomplete="off"
          >
        </dir>
        <dir>
          <label for="old-are-you">How old are You?</label>
          <input type="number" id="old-are-you"
          name="old-are-you" min="1"
          max="100" autocomplete="off"
          value="12"
          >
        </dir>
        <dir>
          <labe for="date-of-bith">Full date of birth:</labe>
          <input type="date" id="date-of-bith"
          name="date-of-bith" autocomplete="off"
          >
        </dir>
        <dir>
          <label class="field-form" for="terms-of-the-agreements">I accept the term of the agreement</label>
          <input type="checkbox" id="terms-of-the-agreements"
          name="terms" autocomplete="off"
          >
        </dir>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <dir>
          <label for="email">E-mail:</label>
          <input type="email" name="email"
          placeholder="email@example.com" id="email"
          autocomplete="off"
          >
        </dir>
        <dir>
          <label for="password">Password:</label>
          <input type="password" name="password"
          id="password" autocomplete="off"
          maxlength="32"
          minlength="6"
          >
        </dir>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <dir>
          <label for="yes">
            Do you love cats?
          </label>
          <label for="yes">
            <input
            type="radio"
            name="love"
            id="yes"
            >
            yes
          </label>
          <label for="no">
            <input
            type="radio"
            name="love"
            id="no"
            >
            no
          </label>
        </dir>
        <dir>
          <label for="favorite-color">What is you favorite color?</label>
          <input type="color" name="favorite-color"
          id="favorite-color"
          >
        </dir>
        <dir>
          <label for="time-goto-bed">
            What time do you go to bed?
          </label>
          <input type="time" name="time-goto-bed"
          id="time-goto-bed"
          >
        </dir>
        <dir>
          <label for="brand">What are your favorite brand of cars?</label>
          <select multiple name="brand"
          id="brand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </dir>
        <dir>
          <label for="ratework">How do you rate our work? </label>
          <input type="range" name="rate-work"
          id="rate-work"
          >
        </dir>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <dir>
          <label for="textarea">Comments:</label>
          <textarea name="textarea" id="textarea"></textarea>
        </dir>
        <dir>
          <label for="recommend-us">Would you recommend us?</label>
          <select name="recommend-us"
          id="recommend-us"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </dir>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
